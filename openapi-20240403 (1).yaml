            </dd>
            <dt>
            string[] <var>a_login_type</var>
            </dt>
            <dd>
            The list of login types available to purchase the sale item.
            </dd>
            <dt>
            string[] <var>a_shop_category</var>
            </dt>
            <dd>
            A list of online store category keys.
            </dd>
            <dt>
            int <var>[id_program]</var>
            </dt>
