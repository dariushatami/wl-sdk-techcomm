            </dt>
            <dd>
            The ID of the service type. One of [WlServiceSid](https://github.com/wellnessliving/wl-sdk/blob/master/WellnessLiving/WlServiceSid.php) constants.
            </dd>
            <dt>
            bool <var>is_arrive</var>
