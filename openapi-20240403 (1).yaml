            </dd>
            <dt>
            int <var>i_duration</var>
            </dt>
            <dd>
            The duration of the session in minutes.
            </dd>
            <dt>
            int <var>i_padding_after</var>
            </dt>
            <dd>
            The padding time after the session in minutes. Only used for appointments.
