            The shape type ID. One of the [Wl\Resource\Layout\Shape\LayoutShapeSid](https://github.com/wellnessliving/wl-sdk/blob/master/WellnessLiving/Wl/Resource/Layout/Shape/LayoutShapeSid.php) constants.
            </dd>
