            </dd>
            <dt>
            int [<var>i_occurrence</var>]
            </dt>
            <dd>
            The number of occurrences after which the appointment's repeat cycle must stop.
            This will be empty if the repeat cycle doesn't stop after a certain number of occurrences.
            </dd>
