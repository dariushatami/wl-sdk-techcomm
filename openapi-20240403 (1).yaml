      summary: Can retrieve information from the All Transactions Report.
      description: >-
        Can retrieve information from the All Transactions Report.
      parameters:
        - name: dl_date_end
          description: >-
            The end date in local time to retrieve transactions for.

          in: query
          schema:
            type: string
        - name: dl_date_start
          description: >-
            The end date in local time to retrieve transactions for.

          in: query
